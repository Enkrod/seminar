<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<li class="event event--standalone" typeof="Course">
    <meta property="provider" resource="#brand"/>
    <div class="event__dateicon">
        <span class="month"><f:format.date format="%b">{event.series.registrationDate}</f:format.date></span>
        <span class="day"><f:format.date format="%e">{event.series.registrationDate}</f:format.date></span>
    </div>
    <div class="event__body">
        <h3 class="event__title" property="name">
            {event.series.seminar.title}
        </h3>
        <f:if condition="{event.series.seminar.teaser}">
            <div class="event__teaser" property="description">
                <f:format.raw>{event.series.seminar.teaser}</f:format.raw>
            </div>
        </f:if>
        <div class="event__date">
            Wann:
            <f:format.date format="%d.%m.%Y">{event.series.registrationDate}</f:format.date>
        </div>
        <f:if condition="({event.location} != {event.serie.seminar.stdLocation})">
            <f:then>
                <div class="event__location">
                    Ort:
                    <f:link.action action="show" pluginName="seminars" controller="Location" arguments="{location: event.location}"
                                   pageUid="261"
                                   title="{event.location.street}, {event.location.postalCode} {event.location.locality}"
                                   additionalAttributes="{property: 'sameAs url'}">
                        <span property="name">{event.location.title}</span>
                    </f:link.action>
                </div>
            </f:then>
            <f:else>
                <div class="event__location">
                    Ort:
                    <f:link.action action="show" pluginName="seminars" controller="Location"
                                   arguments="{location: event.series.seminar.stdLocation}"
                                   pageUid="261"
                                   title="{event.series.seminar.stdLocation.street}, {event.series.seminar.stdLocation.postalCode} {event.series.seminar.stdLocation.locality}"
                                   additionalAttributes="{property: 'sameAs url'}">
                        <span property="name">{event.series.seminar.stdLocation.title}</span>
                    </f:link.action>

                </div>
            </f:else>
        </f:if>
        <div class="event__button">
            <f:link.action action="show" pluginName="seminars" controller="Seminar" arguments="{seminar : event.series.seminar}" pageUid="261">
                Mehr
                Infos und Anmeldung
            </f:link.action>
        </div>
    </div>
</li>

</html>
