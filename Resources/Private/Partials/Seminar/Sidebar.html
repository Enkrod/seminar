<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<aside class="sidebarColumn column column--one">
    <section class="sidebarSection">
        <f:render partial="Seminar/Properties" arguments="{seminar: seminar, schema: 'true'}"/>
        <f:if condition="({seminar.series -> f:count()} > 0)">
            <f:render partial="Series/List" arguments="{series: seminar.series, schema: 'true', hideButtons: 'true'}"/>
        </f:if>
    </section>
</aside>
</html>
