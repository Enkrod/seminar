<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:s="http://typo3.org/ns/Streit/streit_ext_viewhelper/ViewHelpers"
      data-namespace-typo3-fluid="true">

<div class="frame frame-default frame-type-list frame-calendar">
    <header>
        <h2>Series-Events-dates</h2>
    </header>
    <f:for each="{series->v:iterator.sort(order: 'ASC', sortBy: 'registrationDate')}" as="serie" iteration="iterator">
        <f:if condition="{serie.events->f:count()} > 0">
            <f:if condition="({iterator.isFirst}">
                <ul class="eventlist" rel="hasCourseInstance">
            </f:if>
            <f:for each="{serie.events->v:iterator.sort(order: 'ASC', sortBy: 'date')}" as="event">
                <f:if condition="{event.date->f:format.date(format:'Ymd')} >= {f:format.date(date:'', format:'Ymd')}">
                    <li class="event" typeof="CourseInstance">
                        <meta property="performer instructor" resource="#instructor"/>
                        <div class="event__dateicon">
                            <span class="month"><s:localizedDate format="%b">{event.date}</s:localizedDate></span>
                            <span class="day"><s:localizedDate format="%e">{event.date}</s:localizedDate></span>
                        </div>
                        <div class="event__body">
                            <h3 class="event__title" property="name">
                                {event.title}
                            </h3>
                            <f:if condition="{event.comment}">
                                <div class="event__teaser">
                                    <f:format.raw>{event.comment}</f:format.raw>
                                </div>
                            </f:if>
                            <div class="event__date">
                                Wann:
                                <f:format.date format="%d.%m.%Y">{event.date}</f:format.date>
                                <meta property="startDate" content="{event.date->f:format.date(format: 'Y-m-d')}">
                            </div>
                            <f:if condition="({event.location} != {serie.seminar.stdLocation})">
                                <f:then>
                                    <div class="event__location" property="location" typeof="Place">
                                        Ort:
                                        <f:link.action action="show" pluginName="seminars" controller="Location" arguments="{location: event.location}"
                                                       pageUid="261"
                                                       title="{event.location.street}, {event.location.postalCode} {event.location.locality}"
                                                       additionalAttributes="{property: 'sameAs url'}">
                                            <span property="name">{event.location.title}</span>
                                        </f:link.action>
                                        <div property="address" typeof="PostalAddress">
                                            <meta property="name" content="{serie.seminar.stdLocation.title}"/>
                                            <meta property="streetAddress" content="{serie.seminar.stdLocation.street}"/>
                                            <meta property="postalCode" content="{serie.seminar.stdLocation.postalCode}"/>
                                            <meta property="addressLocality" content="{serie.seminar.stdLocation.locality}"/>
                                        </div>
                                    </div>
                                </f:then>
                                <f:else>
                                    <div class="event__location" property="location" typeof="Place">
                                        Ort:
                                        <f:link.action action="show" pluginName="seminars" controller="Location"
                                                       arguments="{location: serie.seminar.stdLocation}"
                                                       pageUid="261"
                                                       title="{serie.seminar.stdLocation.street}, {serie.seminar.stdLocation.postalCode} {serie.seminar.stdLocation.locality}"
                                                       additionalAttributes="{property: 'sameAs url'}">
                                            <span property="name">{serie.seminar.stdLocation.title}</span>
                                        </f:link.action>
                                        <div property="address" typeof="PostalAddress">
                                            <meta property="name" content="{serie.seminar.stdLocation.title}"/>
                                            <meta property="streetAddress" content="{serie.seminar.stdLocation.street}"/>
                                            <meta property="postalCode" content="{serie.seminar.stdLocation.postalCode}"/>
                                            <meta property="addressLocality" content="{serie.seminar.stdLocation.locality}"/>
                                        </div>
                                    </div>
                                </f:else>
                            </f:if>
                        </div>
                    </li>
                </f:if>
            </f:for>
            <f:if condition="({iterator.isLast}">
                </ul>
            </f:if>
        </f:if>
    </f:for>
</div>
</html>
